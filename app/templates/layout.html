<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Roboto+Mono:400,700&display=swap"
          rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
{% include 'header.html' %}
<div class="tna-page">
    <div class="container">
        <div class="row">
            <main class="col-xs-12 col-sm-8" role="main">
                <article>
                    <div class="tna-page__header">
                        <h1>{{ title }}</h1>
                    </div>
                    <div class="tna-page__entry">
                        {% block content %}

                        {% endblock %}
                    </div>
                </article>
            </main>
        </div>
    </div>
</div>
{% block scripts %}

{% endblock %}
</body>
</html>
